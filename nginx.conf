server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location /kate/ {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
